<div class="container">
    <div class="row">
      <div class="col-md-8 m-auto">
        <h3 class="display-4 text-center">Login</h3>
        <form
          name="form"
          (ngSubmit)="f.form.valid && handleSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              name="email"
              class="form-control"
              [(ngModel)]="model.email"
              #email="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"
              required
              email
            />
            <div
              *ngIf="f.submitted && email.invalid"
              class="d-block invalid-feedback"
            >
              <div *ngIf="email.errors?.required">Email is required</div>
              <div *ngIf="email.errors?.email">
                Enter a valid email address. e.g. john@example.com
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              [(ngModel)]="model.password"
              #password="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
              required
              minlength="6"
            />
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
              <div *ngIf="password.errors?.required">Password is required</div>
              <div *ngIf="password.errors?.minlength">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-primary mr-1">Login</button>
            <button
              class="btn btn-danger"
              (click)="f.reset({}); submitted = false"
            >
              RESET
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
