<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Current Weather</h5>
        <img src="http://openweathermap.org/img/wn/{{iconCode}}@2x.png" />
        <p class="card-text">{{weatherType}}</p>
        <p class="card-text">Temperature : {{temp | number}}°C</p>
        <p class="card-text">Humidity: {{humidity}}%</p>
        

      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Tomorrow's Forcast</h5>
        <img src="http://openweathermap.org/img/wn/{{tmrCode}}@2x.png" />
        <p class="card-text">{{tmrType}}</p>
        <p class="card-text">High: {{tmrTempHigh | number}}°C</p>
        <p class="card-text">Low: {{tmrTempLow | number}}°C</p>
        <p class="card-text">Humidity: {{tmrHumidity}}%</p>
        


      </div>
    </div>
  </div>
</div>
